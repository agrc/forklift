<p><b>{{num_success_pallets}}</b> out of <b>{{total_pallets}}</b> pallets ran successfully.</p>

<table >
    <tbody>
        {{#pallets}}
        <tr>
            <td colspan='2' style='background-color: {{#success}}#83ec8f{{/success}}
                {{^success}}#fc7973{{/success}}'>
                {{name}}
            </td>
        </tr>
        {{^success}}
        <tr>
            <td colspan='2'><b>{{message}}</b></td>
        </tr>
        {{/success}}
        {{#crates}}
        <tr>
            <td>{{name}}:</td>
            <td>{{result}}</td>
        </tr>
        {{#crate_message}}
        <tr>
            <td colspan='2' style='padding-left: 20px'><b>{{crate_message}}</b></td>
        </tr>
        {{/crate_message}}
        {{/crates}}
        <tr><td></td></tr>
        {{/pallets}}
    </tbody>
</table>
