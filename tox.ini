[tox]
envlist = py27,py27-develop,pep8

[testenv]
basepython = python

[testenv:py27]
usedevelop = False
sitepackages = True
deps =
    nose
    nose-cov
    rednose
    mock
commands =
    nosetests --rednose --cov-config .coveragerc --with-coverage --cover-package forklift --cov-report term-missing --cover-erase {posargs}

[testenv:py27-develop]
usedevelop = True
sitepackages = True
deps =
    nose
    nose-cov
    rednose
    mock
commands =
    nosetests --rednose --cov-config .coveragerc --with-coverage --cover-package forklift --cov-report term-missing --cover-erase {posargs}

[testenv:pep8]
usedevelop = False
commands = flake8
deps = flake8

[flake8]
max-line-length = 160
max-complexity = 50
show-source = True
